
<div>
    <p>{{ 'home.welcome' | translate: {at_twitter_handle: "@avatsaev"} }}</p>
</div>

<p>
  Currently {{nameListService.names.length}} names in the list.
</p>

<form (submit)="add_name()">
  <input [(ngModel)]="new_name" name="new_name" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>


<ul>
  <li *ngFor="let name of nameListService.get() | async">{{name}}</li>
</ul>
